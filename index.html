<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System VR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('./textures/ui.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }
    /* centered overlay for status messages */
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      padding: 20px 30px;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      backdrop-filter: blur(4px);
      line-height: 1.5;
      max-width: 90%;
    }
    /* hide overlay once XR is supported */
    #overlay.hidden {
      display: none;
    }
    /* reposition the Three.js VRButton */
    #VRButton {
      position: absolute !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      bottom: 20px !important;
    }
  </style>
</head>
<body>
  <!-- status overlay, message populated by main.js -->
  <div id="overlay"><span id="xr-message">Initializing WebXRâ€¦</span></div>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
