<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System VR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.178.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.178.0/examples/jsm/"
    }
  }
</script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* CHANGED: Restored the background image for the loading screen */
      background: #000 url('./textures/ui.png') no-repeat center center fixed;
      background-size: cover;
      color: #aaddff;
      font-family: 'Orbitron', sans-serif;
    }
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,20,30,0.6);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid #1188bb;
      font-size: 16px;
      text-align: center;
      backdrop-filter: blur(4px);
      line-height: 1.5;
      max-width: 90%;
      z-index: 10;
    }
    #overlay.hidden {
      display: none;
    }
    #VRButton {
      position: absolute !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      bottom: 20px !important;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <span id="xr-message">Initializing WebXRâ€¦</span><br>
    <small>Pinch your thumb and forefinger to interact with panels. Close your hand to grab the controls.</small>
  </div>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
