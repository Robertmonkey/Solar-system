<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System VR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
      "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
    }
  }
  </script>

  <style>
    /* Global styles */
    body {
      margin: 0;
      overflow: hidden;
      /* Slightly textured background to avoid large flat colour plates while loading */
      background: #000 url('./textures/ui.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0f0ff;
      font-family: 'Orbitron', sans-serif;
    }


    /* Overlay for XR status messages. Hidden by default so it does not
       obstruct the user's view once the app is running in VR. The
       `.hidden` class toggles `display: none`. */
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(10, 10, 20, 0.85);
      padding: 20px 30px;
      border-radius: 8px;
      border: 2px solid #4caf50;
      font-size: 18px;
      text-align: center;
      backdrop-filter: blur(4px);
      line-height: 1.5;
      max-width: 90%;
      z-index: 10;
    }
    #overlay.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <span id="xr-message">Initialising WebXRâ€¦</span><br>
    <small>Tap panels with your index finger to interact. Close your hand to grab controls.</small>
  </div>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
